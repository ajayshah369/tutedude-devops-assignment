<!DOCTYPE html>
<html>
  <head>
    <title>Submit Data</title>
  </head>
  <body>
    <h2>Enter Your Name</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/">
      <input type="text" name="name" required />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
